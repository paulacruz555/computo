<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & drop</title>
    <script src="rr/dragYdrop2.js" type="text/javascript"></script>
    <link href="rr/dragYdrop2.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="comprobarnavegador();">
    <header>
        <h1> Un puzzle de cuatro piezas </h1>
    </header>
    <section>
        <div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
            <img id="pieza3" src="rr/pieza3.jpg" alt="pieza3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza2" src="rr/pieza2.jpg" alt="pieza2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza4" src="rr/pieza4.jpg" alt="pieza4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza1" src="rr/pieza1.jpg" alt="pieza1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
        </div>
        <div id="puzzle">
            <div class="contenedorPiezas" id="uno" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPiezas" id="dos" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPiezas" id="tres" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
            <div class="contenedorPiezas" id="cuatro" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
        </div>
    </section>
</body>
</html>
